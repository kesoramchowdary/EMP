    <style>
      /* Global styles */
      body 
      {
      background-image: url('https://img.freepik.com/free-vector/white-abstract-wallpaper_23-2148830025.jpg?w=2000');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      }
      /* Form styles */
      form

        width: 360px;
        margin: 100px auto;

        padding: 40px;

        box-shadow: 0px 0px 10px 0px #fff;
      }

      /* Form title */
      h1 
      {
        text-align: center;
        margin-bottom: 40px;
      }

      /* Input styles */
      input[type="text"], input[type="password"] 
      {
        width: 100%;
        padding: 12px 20px;

        border-radius: 4px;
        box-sizing: border-box;
      }

      button 
      {
        width: 20%;
        background-color: #323f44;
        color: #fff;
        padding: 10px 20px;
        margin-bottom: 20px;
        margin-left: 129px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        
      }

      /* Link styles */
      a 
      {
        color: rgb(128, 0, 128);
        text-decoration: none;
      }

      /* Additional link styles */
      .hr-section, .contact-section 
      {
        text-align: center;
        margin-top: 20px;
      }

      /* Image styles */
      img 
      {
        width: 5%;

      }

     form 
     {

      <script>
      // Get the current date and time
      function displayDate() {

        var date = new Date();
        var dateString = date.toLocaleDateString() + " " + date.toLocaleTimeString();
        document.getElementById("date").innerHTML = dateString;
      }
      setInterval(displayDate,1000);
    </script>
